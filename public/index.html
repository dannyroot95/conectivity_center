<!doctype html>
<html lang="en">
  <head>
  	<title>Centros universitarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="js/session.js"></script>
	<script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/firestore.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/loader.css">
	<link rel="stylesheet" href="css/micromodal.css">
	<script src="/js/micromodal.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" 
	 integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

	 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	 <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

	 <style>
		.swal2-popup {
        background: #016b3a;
        color: #f1f1f1;
      }
	  .swal2-styled.swal2-confirm {
          background-color: #ffffff;
          color: #000;
      }
      
      .swal2-icon.swal2-warning {
          border-color: #fff7f0;
          color: #ffffff;
      }
      
      .swal2-icon.swal2-error {
          border-color: #fff7f0;
          color: #ffffff;
      }
      
      .swal2-icon.swal2-error [class^=swal2-x-mark-line] {
          background-color: #f0e5e5;
      }
	 </style>
	
	</head>
	<body>
    
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/bg-1.jpg);">
						</div>
						
						<div class="login-wrap p-4 p-md-5" >
							<div id="credentials_div">
								
								<div class="d-flex">
									<div class="w-100">
										<h3 class="mb-4">Inicio de sesión</h3>
									</div>
									
								</div>
								
								<fieldset>
									<div class="form-group mb-3">
										<label class="label" for="name">Correo</label>
										<input type="email" id="email" class="form-control" >
									</div>
									
									<div class="form-group mb-3">
										<label class="label" for="password">Contraseña</label>
										<input type="password" id="password" class="form-control">
									</div>
									
									<div class="form-group">
										<button id="btn-login" onclick="login()" class="form-control btn btn-primary rounded submit px-3">Acceder</button>
									</div>
									
								</fieldset>

									<div class="form-group d-md-flex" id="credentials">
										<div class="w-50 text-left">
											<label class="checkbox-wrap checkbox-primary mb-0">Recordarme
												<input type="checkbox" checked>
												<span class="checkmark"></span>
										    </label>
										</div>
										<div class="w-50 text-md-right">
										  <a href="#">Olvidé mi contraseña?</a>
									</div>


					 </div>				 
					 <p></p>
					 <div id="loader" class="loadersmall"></div>

					</div>

		             </div>
		             </div>
					 
				    </div>

		    	</div>
		</div>
	</section>

	<script src="dashboard/assets/js/dashboardConfig/config.js"></script>
	<script src="js/login.js"></script>
	
	</body>
</html>
